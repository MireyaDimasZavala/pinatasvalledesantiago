<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="resetPiñatas.css">
    <link rel="stylesheet" href="stylePiñatas.css">

</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logoPiñatas.jfif" class="imagenLogo"></h1>
            <nav>
                <ul>
                    <li><a href="Home.html">Inicio</a></li>
                    <li><a href="piñatas.html">Ejemplos de piñatas</a></li>
                    <li><a href="contactoPiñatas.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
     <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="
            input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="
            input-padron" required placeholder="example@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="
            input-padron" placeholder="(xx) xxx xxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron" required>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</legend>
    
                <label for="radio-email"><input type="radio" value="e-mail" id="radio-email" name="contacto">Email</label>
                

                <label for="radio-telefono"> <input type="radio" value="telefono" id="radio-telefono" name="contacto">Telefono</label>
               

                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>WhatsApp</label>

        

            <label class="checkbox" >
                <input type="checkbox" checked>Le gustaria recibir novedades de Piñatas Valle de Santiago</label>

            

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes - Domingo</td>
                    <td>Siempre abierto</td>
                </tr>
            </tbody>
            
        </table>
        <footer>
            <img class="imagenFooter" src="imagenes/footer.png">
            <p class="copyright">&copy Copyright Piñatas Valle de Santiago - 2022</p>
         </footer>

 

       
</main>
</body>
</html>
